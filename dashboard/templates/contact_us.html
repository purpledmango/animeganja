{% extends 'base.html' %}

{% block content %}
<br>
<br>
<div class="purple lighten-4 container">

<div class="row">
  <div class="col m12 s12">

      <div class="row">
    <form method="post" action="{% url 'thanks' %}" class="col s12">
       {% csrf_token %}
      <div class="row">
        <div class="input-field col s12">
          <input name= "names"placeholder="Placeholder" type="text" class="validate">
          <label>Full Name</label>
        </div>

        <div class="input-field col s12">
          <input name= "message" id="message" type="text" class="validate">
          <label for="message">Conacting for reasons as -</label>
        </div>
      </div>
       <div class="input-field col s12">
          <input name= "email" id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
          <div class="center">
        <button class="pink btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
      </button>
      <br>
      <br>
    </div> 
      </div>

    </form>
  </div>
        
    </div>
</div>
</div>

{% endblock %}
